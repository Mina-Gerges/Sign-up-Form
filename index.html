<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"> <!-- displays site properly based on user's device -->
  <title>Sign up form</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/MinA Logo.png">
  <link rel="stylesheet" href="style.css" >
  <script  type="text/javascript" src="index.js"></script>
</head>
<body>

  <main>

    <article class="pageText">
      <section>
        <h1>Learn to code by watching others</h1>
        <h4>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable.</h4> 
      </section>
    </article>

    <article class="formBox">
      <button id="freeTrial" type="button">  <b>Try it free 7 days</b> then $20/mo. thereafter </button>

      <form id="">
        <input id="firstName"
        type="text"
        placeholder="First Name"
        required
        autofocus
        class="form-input"
        > 
        <label for="firstName">
          <span data-rule="valueMissing" class="errorMessage" hidden>First Name cannot be empty</span>
        </label>

        <input id="lastName"
        type="text"
        placeholder="Last Name"
        required
        class="form-input"
        > 
        <label for="lastName">
          <span data-rule="valueMissing" class="errorMessage" hidden >Last Name cannot be empty</span>
        </label>

        <input id="email"
        type="email"
        placeholder="Email Address"
        required
        class="form-input"
        > 
        <label for="email">
          <span data-rule="valueMissing" class="errorMessage" hidden>Email cannot be empty</span>
          <span data-rule="typeMismatch" class="errorMessage" hidden >Looks like this is not an email</span>
        </label>

        <input id="password"
        type="password"
        placeholder="Password"
        required
        class="form-input"
        > 
        <label for="password">
          <span data-rule="valueMissing" class="errorMessage" hidden>Password cannot be empty</span>
        </label>

        <button id="claim" type="button"> <b>Claim your free trial</b> </button>
        <h6 id="termsText"> By clicking the button, you are agreeing to our <a href="">Terms and Services</a></h6>
      </form>
    </article>

  </main>

  <footer>
      <a href="https://github.com/Mina-Gerges?tab=repositories" target="_blank"><img src="./images/Coded with love with logo.jpg" alt="MinA Gerges Logo" id="mina"></a>.
  </footer>

</body>
</html>
